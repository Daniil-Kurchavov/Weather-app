<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="app">
        <form action="" class="form" id="form">
            <input type="text" class="form__input" placeholder="Enter city name">
            <button class="form__button">
                <img src="./img/UI/search.svg" alt="">
            </button>
        </form>
        <div class="weather__info none">
            <img src="./img/weather/clouds.png" alt="" class="weather__img">
            <div class="weather__temp">22Â°c</div>
            <div class="weather__city">New York</div>
        </div>
        <div class="weather__details none">
            <div class="details">
                <img src="./img/UI/humidity.svg" alt="" class="details__img">
                <div class="details__value" id="humidity">50%</div>
                <div class="details__title">Humidity</div>
            </div>
            <div class="details">
                <img src="./img/UI/wind-speed.svg" alt="" class="details__img">
                <div class="details__value" id="speed">10 km/h</div>
                <div class="details__title">Wind Speed</div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
